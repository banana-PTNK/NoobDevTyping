<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to NoobDev</title>
    <style>
        /* Reset & Base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Màu nền đồng bộ với toàn bộ website */
            background: linear-gradient(135deg, #0a2647 0%, #1a4d7a 50%, #2c7da0 100%);
            color: white;
        }

        /* Container chính */
        .welcome-container {
            text-align: center;
            animation: fadeInUp 1s ease-out;
            z-index: 10;
        }

        /* Logo / Tiêu đề lớn */
        h1 {
            font-size: 6rem;
            font-weight: 900;
            margin-bottom: 20px;
            letter-spacing: -2px;
            background: linear-gradient(to right, #ffffff, #5babe8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 40px rgba(91, 171, 232, 0.4));
        }

        /* Mô tả */
        p {
            font-size: 1.5rem;
            color: #cbd5e1;
            margin-bottom: 60px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Nút bấm Continue */
        .continue-btn {
            display: inline-block;
            padding: 20px 80px;
            font-size: 1.5rem;
            font-weight: 800;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 50px;
            
            /* Màu xanh lá nổi bật (giống nút Start Game) */
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: #022c22;
            box-shadow: 0 15px 40px rgba(74, 222, 128, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .continue-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 25px 60px rgba(74, 222, 128, 0.5);
            background: linear-gradient(135deg, #86efac, #4ade80);
        }

        .continue-btn:active {
            transform: translateY(2px);
        }

        /* Hiệu ứng nền sao (Giả lập bằng CSS đơn giản) */
        .stars {
            position: absolute;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 100px 200px #fff, 400px 500px #fff, 800px 100px #fff, 
                        1200px 300px #fff, 300px 800px #fff, 600px 400px #fff;
            animation: twinkle 5s infinite alternate;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <div class="welcome-container">
        <h1>NoobDev</h1>
        <p>The Ultimate Typing Experience</p>
        
        <a href="index.php" class="continue-btn">Click to Continue</a>
    </div>

</body>
</html>
